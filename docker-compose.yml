services:
  api:
    build: .
    container_name: fastapi-docker-container
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://cefalo:cefalo@db:5432/bookly_db
      - JWT_ACCESS_TOKEN_SECRET_KEY=cefalo2025
      - JWT_REFRESH_TOKEN_SECRET_KEY=cefalo2025@
      - JWT_ALGORITHM=HS256
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis

  db:
    image: postgres:18
    environment:
      POSTGRES_USER: cefalo
      POSTGRES_PASSWORD: cefalo
      POSTGRES_DB: bookly_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
